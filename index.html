<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Palette</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="colors">
        <h2>Hex</h2>
        <div class="controls">
            <button class="ajdust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
            <button class="close-adjustment">X</button>
            <span>Hue</span>
            <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data="0">
            <span>Brightness</span>
            <input type="range" min="0" max="1" step="0.01" name="brightness" class="brightness-input" data-bright="0">
            <span>Saturation</span>
            <input type="range" min="0" max="1" step="0.01" name="saturation" class="sat-input" data-sat="0">
        </div>
    </div>

        </div>
